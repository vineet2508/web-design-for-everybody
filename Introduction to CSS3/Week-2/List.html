<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tabels</title>
	<link rel="stylesheet" href="List.css">
</head>
<body>
	<div>
		<ul>
			<h2>Unordered list</h2>
			<li>Rome</li>
			<li>Paris</li>
			<li>Mumbai</li>
			<li>Chicago</li>
		</ul>
	</div>
	<div>
		<ol>
			<h2>Ordered list</h2>
			<li>Apple</li>
			<li>Banana</li>
			<li>Lichi</li>
			<li>Mango</li>
		</ol>
	</div>
</body>
</html>
